<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Filmes</title>
    <link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/dc.min.js"></script>

</head>
<body>
     <div><h1>Filmes</h1>
        <div id="chart"></div>
    </div>
    <script type="text/javascript">
        let barChart = dc.barChart('#chart');

        d3.csv("data/movies.json").then(function(data){
            // formatando nossos dados
            let parseDate = d3.timeParse("%Y/%m/%d");

            let baseLine = data[0];

            let calcVariation = function(value, base) {
                return (value-base)*100/base;
            }

            data.forEach(function(d){
                d.date = parseDate(d.date);
                d.tesla = +d.tesla;
                d.facebook = +d.facebook;
                d.teslaP = +calcVariation(d.tesla, baseLine.tesla)
                d.facebookP = +calcVariation(d.facebook, baseLine.facebook)
            });

            //criando um crossfilter
            let facts = crossfilter(data);

            let dateDim = facts.dimension(function(d){
                return d.Year;
            });

            let grossByYearGroup = dateDim.group().reduceSum(function(d){
                // return calcVariation(d.tesla, baseLine.tesla);
                return d.Worldwide_Gross_M
            });

            let xScale = d3.scaleLinear()
                           .domain([dateDim.bottom(1)[0].Year, dateDim.top(1)[0].Year]);

            barChart.width(800)
                .height(400)
                .margins({top: 50, right: 50, bottom: 25, left: 40})
                .dimension(dateDim)
                .x(xScale)
                .xUnits(d3.timeDays)
                .renderHorizontalGridLines(true)
                .group(grossByYearGroup, 'Gross')
                .brushOn(false);

            dc.renderAll();
        });
    </script>           
</body>
</html>
